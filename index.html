<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria de Joel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="section__main">
      <h1 class="main__h1">🍕 Bienvenido a la Pizzeria de Joel 🍕</h1>

      <div class="pizzas__container">
        <h2>Elige un numero para ver tu Pizza!</h2>
        <form class="pizzas__form">
          <input type="number" class="pizzas__input" />
          <button class="pizzas__button">Enviar</button>
        </form>
      </div>

      <div class="pizzas__render"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
